[tox]
isolated_build = True
envlist =
    py{38,39,310,311}
    flake8

[gh-actions]
python=
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311


[testenv]
deps=
    flake8
allowlist_externals=
    rm
ignore_errors = true
commands=
    flake8 --max-line-length 120 --exclude .venv,venv,migrations,__init__.py,.tox
    startproject user
    cmd /c "rm -rf apps, config, manage.py"
